{% extends "main/base.html" %}

{% block title%}Register Here{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<style>
    .register-header{
        text-align: center;
        margin-top: 50px;
        color: rgb(39, 73, 146);
    }
    .container{
        text-align: center;
    }
    .form-group{
        font-size: large;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        margin-top: 50px;
    }
    .ctrlHolder{
        margin-bottom: 20px;
        color: rgb(236, 165, 32);
    }
    .btn-secondary {
        background-color: rgb(39, 73, 146);
        margin-top: 25px;
        font-size: large;
    }
    ul{
        list-style-type: none;
    }

</style>
    <h1 class="register-header">signUP</h1>
    <div class="container">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-secondary btn-sm">Register</button>
        </form>
    </div>
{% endblock %}
